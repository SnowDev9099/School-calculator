<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }

    #calculator, #hiddenPage {
      display: none;
      width: 100%;
      max-width: 400px;
    }

    #calculator {
      display: block;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .calc-screen {
      width: 100%;
      height: 60px;
      text-align: right;
      padding: 15px;
      font-size: 24px;
      border-radius: 10px;
      background: #eef1f5;
      border: none;
      margin-bottom: 20px;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .calc-button {
      background: #f4f4f9;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      padding: 15px;
      cursor: pointer;
    }

    .calc-button:hover {
      background: #eef1f5;
    }

    #hiddenPage {
      display: none;
    }

    #hiddenPage-content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input class="calc-screen" type="text" readonly>
    <div class="calc-buttons">
      <button class="calc-button" value="7">7</button>
      <button class="calc-button" value="8">8</button>
      <button class="calc-button" value="9">9</button>
      <button class="calc-button" value="4">4</button>
      <button class="calc-button" value="5">5</button>
      <button class="calc-button" value="6">6</button>
      <button class="calc-button" value="1">1</button>
      <button class="calc-button" value="2">2</button>
      <button class="calc-button" value="3">3</button>
      <button class="calc-button" value="0">0</button>
      <button class="calc-button" value=".">.</button>
      <button class="calc-button" value="+">+</button>
      <button class="calc-button" value="-">-</button>
      <button class="calc-button" value="*">*</button>
      <button class="calc-button" value="/">/</button>
      <button id="clear" class="calc-button" value="C">C</button>
      <button id="equal" class="calc-button" value="=">=</button>
    </div>
  </div>
  <div id="hiddenPage">
    <div id="hiddenPage-content">
      <!-- Your hidden page content goes here -->
    </div>
  </div>
  <script>
    document.getElementById('showHiddenPageButton').addEventListener('click', function() {
      document.getElementById('hiddenPage').style.display = 'block';
    });
  </script>
</body>
</html>
